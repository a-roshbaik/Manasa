<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار النشاط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .activity-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .activity-option {
            flex: 1;
            min-width: 120px;
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .activity-option:hover {
            background-color: #e9ecef;
            border-color: #007bff;
            transform: translateY(-5px);
        }
        .activity-option.selected {
            background-color: #007bff;
            color: #fff;
            border-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .activity-option i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .activity-option span {
            display: block;
            font-size: 1rem;
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .activity-info {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختيار نوع النشاط</h1>
        <div class="activity-info">اختر نوع النشاط الأساسي لتطبيقك</div>
        <div class="activity-group" id="activityGroup">
            <div class="activity-option" data-value="empty" onclick="selectActivity(this)">
                <i class="fas fa-file"></i>
                <span>نشاط فارغ</span>
            </div>
            <div class="activity-option" data-value="list" onclick="selectActivity(this)">
                <i class="fas fa-list"></i>
                <span>نشاط قائمة</span>
            </div>
            <div class="activity-option" data-value="map" onclick="selectActivity(this)">
                <i class="fas fa-map"></i>
                <span>نشاط خريطة</span>
            </div>
            <div class="activity-option" data-value="media" onclick="selectActivity(this)">
                <i class="fas fa-play-circle"></i>
                <span>نشاط وسائط</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveActivityAndNext()">التالي</button>
    </div>
    <script>
        let selectedActivity = null;

        function selectActivity(element) {
            // إزالة التحديد من العنصر السابق
            if (selectedActivity) {
                selectedActivity.classList.remove('selected');
            }
            // تحديد العنصر الجديد
            element.classList.add('selected');
            selectedActivity = element;
        }

        function saveActivityAndNext() {
            if (!selectedActivity) {
                alert('يرجى اختيار نوع نشاط أولاً!');
                return;
            }
            const activityType = selectedActivity.getAttribute('data-value');
            localStorage.setItem('activityType', activityType);
            window.location.href = '/static/design.html';
        }
    </script>
</body>
</html>
